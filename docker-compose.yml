version: '3.9'

services:
  app:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install --production && npm run build && npm run preview -- --host 0.0.0.0 --port 4173"
    ports:
      - '4173:4173'
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_STORAGE_PUBLIC_URL: ${VITE_STORAGE_PUBLIC_URL}
      HOST: 0.0.0.0
    volumes:
      - ./:/app
    restart: unless-stopped
